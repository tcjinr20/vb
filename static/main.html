<!--http://photonkit.com/components/-->
<!DOCTYPE html>
<html>
<head>
  <title>3CCC</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
</head>
<body>
<div class="window">
  <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button class="btn btn-default" id="refresh">
          <span class="icon icon-arrows-ccw"></span>
        </button>
        <button class="btn btn-default" id="goback">
          <span class="icon icon-left-bold"></span>
        </button>
        <button class="btn btn-default" id="forwark">
          <span class="icon icon-right-bold"></span>
        </button>
      </div>
      <button class="btn btn-default pull-right" id="leftpanelbtn">
        <span class="icon icon-magnet"></span>
      </button>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="地址" id="weburl">
    </div>
  </header>
  <div class="window-content">
      <div style="width: 60%;position: absolute;
    background-color: white;
    height: 100%;display:none" class="pull-left" id="leftpanel">
        <ul class="list-group">
          <li class="list-group-header">
              <button class="btn btn-mini btn-default" id="plugrefresh">
                  <span class="icon icon-arrows-ccw"></span>
              </button>
          </li>
          <li class="list-group-item">
            <div class="">
                <div class="pane padded-bottom-more">
                    <table class="table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Kind</th>
                            <th>operate</th>
                        </tr>
                        </thead>
                        <tbody id="plugname">

                        </tbody>
                    </table>
                </div>
            </div>
          </li>
        </ul>
      </div>
      <webview class="pull-left" src="empty.html" style="width: 100%" disablewebsecurity ></webview>
  </div>
  <footer class="toolbar toolbar-footer">
    <h1 class="title" id="foot"></h1>
  </footer>
</div>
<script>
  require('../src/renderer/main')
</script>
</body>
</html>
