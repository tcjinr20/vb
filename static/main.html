<!DOCTYPE html>
<html>
<head>
  <title>Photon</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">

  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
</head>
<body>
<div class="window">
  <!-- .toolbar-header sits at the top of your app -->
  <header class="toolbar toolbar-header">
    <h1 class="title">Header the tabs</h1>
  </header>

  <div class="tab-group">
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Tab
    </div>
    <div class="tab-item active">
      <span class="icon icon-cancel icon-close-tab"></span>
      Tab active
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Tab
    </div>
    <div class="tab-item tab-item-fixed">
      <span class="icon icon-plus"></span>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <select class="form-control">
      <option>Option one</option>
      <option>Option two</option>
      <option>Option three</option>
      <option>Option four</option>
      <option>Option five</option>
      <option>Option six</option>
      <option>Option seven</option>
      <option>Option eight</option>
    </select>
    <div class="checkbox">
      <label>
        <input type="checkbox"> This is a checkbox
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> This is a checkbox too
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radios" checked>
        Keep your options open
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="radios">
        Be sure to remember to check for unknown unknowns
      </label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-form btn-default">Cancel</button>
      <button type="submit" class="btn btn-form btn-primary">OK</button>
    </div>
  </form>
</div>
</body>
</html>
