<!DOCTYPE html>

<head>
  <title>3CCC</title>

  <link rel="stylesheet" href="css/photon.css">
  <!-- Javascript -->
  <script src="js/menu.js" charset="utf-8"></script>
</head>

<div class="window">
  <header class="toolbar toolbar-header">

        </button>
        <button class="btn btn-default" id="forwark">

      </button>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="地址" id="weburl">
    </div>
  </header>
  <div class="window-content">
      <div style="width: 60%" id="leftpanel">
        <ul class="list-group">
          <li class="list-group-header">
              <button class="btn btn-default" id="plugrefresh">
                  <span class="icon icon-arrows-ccw"></span>
              </button>
              <button class="btn btn-default" id="plugstart">
                  <span class="icon icon-search"></span>
              </button>
              <select class="form-control" style="width:50%" id="plugname">

              </select>
          </li>
          <li class="list-group-item" id="item1">
              <a class="nav-group-item" >
              </a>
          </li>
        </ul>
      </div>
      <webview src="empty.html" style="width: 100%" disablewebsecurity ></webview>

  <footer class="toolbar toolbar-footer">
    <h1 class="title">tool</h1>
