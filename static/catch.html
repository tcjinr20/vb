<!DOCTYPE html>
<html lang="en">
<head>
    <title>3CCC</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
</head>
<body class="window">
<div class="window-content">
    <div class="pane-group">
        <div class="pane pane-sm sidebar">
            <nav class="nav-group" id="taskp">
            </nav>
        </div>
        <div class="pane">
            <div class="form-group">
                <label>网址</label>
                <input type="text" class="form-control" placeholder="url" id="urlt">
                <select class="form-control" id="plugn">
                    <option value="btbtby">btbtby</option>
                </select>
            </div>
            <div class="form-group">
                <label>类型</label>
                <select class="form-control" id="cid">
                    <option value="0">无</option>
                </select>
                <label>播放器</label>
                <select class="form-control" id="playid">
                    <option value="0">无</option>
                </select>
                <a class="btn btn-default" id="public">提交</a>
            </div>
            <webview src="empty.html" style="width: 100%;height: 100%" disablewebsecurity ></webview>
        </div>
    </div>
</div>
<script>
    require('../build/renderer/catchjs')
</script>
</body>
</html>
